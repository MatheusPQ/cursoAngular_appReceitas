<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
            *ngFor="let recipeEl of recipes"
            [recipe]="recipeEl"
            (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item> 
            <!-- Lembrando: há varias dessa tag app-recipe-item! Porém apenas a tag que foi clicada irá acionar o listener de recipeSelected -->
    </div>
</div>
